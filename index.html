<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="src/main.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Contador de caracteres</title>
</head>
<body>
    <div class="container">
        <h1 class="title"></h1>
        <div class="content">
            <label for="input"><strong>Contador de caracteres e palavras:</strong></label>
            <textarea name="input" id="input" rows="5" placeholder="Digite aqui..."></textarea>
        </div>
        <div class="counter">0 Caractere (s)</div>
        <button class="mode">Contar palavras</button>
    </div>
</body>
</html>
